<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulario</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<!--<div class="card" style="border-radius: 5px; background-color:beige;">

        <div class="container my-2 py-0 mx-2 px-0 w-800 h-400">
          <section id="titulo">
            <div class="row">
               <div class="col-12 col-md-12 col-sm-12" >
                 <div class="bg-secondary w-100 h-30 my-0 py-0 border border-2"style="--bs-bg-opacity: .1; border: 1px solid #65677133;" >
                    <h3 class="my-3 mx-2">Payment form Example</h3>
                 </div>
               </div>
            </div>
           </section>
           <div class="container my-0 mx-0" style="border: 1px solid #65677155;">   
           <section id="alerta">   
                <div class="row"> 
                   <div class="col-12 col-md-12 col-sm-12 my-2 mx-1">
                       <div class="alert alert-danger my-3 border border-1" styles="color: pink;" role="alert">
                           Some fields are missing
                         </div>
                       </div>
                </div>
            </section>
            <section id="data-card">
                <div class="row">
                <div class="col-5 col-md-5 col-sm-4">
                    Card#
                   <div class="d- flex flex-direction-column">
                        <input class="w-100 h-30 border border-2" type="text" name="card" value="XXXX" style="border-radius: 0.1px;">
                   </div>
                </div>
                 <div class="col-4 col-md-3 col-sm-3">
                   Cvc
                   <div class="d-flex flex-direction-column">
                   <input class="w-100 h-30 border border-2" type="text" name="cvc" value="XXXX">
                   </div>
                 </div>
                 <div class="col-3 col-md-4 col-sm-5">
                   $ Amount
                   <div class="d-flex flex-direction-column">
                   <input class="w-100 h-30 border border-2" type="text" name="amount" value="XXXX" >
                   </div>
                 </div>
                 </div>
            </section>
            <section id="data-user">
                <div class="row">
                    <div class="col-6 col-md-6 col-sm-6">
                        First Name
                        <div class="d-flex flex-direction-column mx px">
                            <input class="w-100 h-30 border border-2" type="text" name="firstname" value=" " >
                        </div>
                    </div>
                <div class="col-6 col-md-6 col-sm-6">
                    Last Name
                    <div class="d-flex flex-direction-column py">
                        <input class="w-100 h-30 border border-2" type="text" name="lastname" value=" " >
                    </div>
                        <!-- aqui van datos 2-->
                </div>
                </div>
            </section>
            <section id="data-direction">
                <div  class="row">
                  <div class="col-5 col-md-5 col-sm-4">
                    City
                    <div class="my-2 d-flex flex-direction-column">
                    <input class="w-100 h-30 border border-2" type="text" name="city" value=" XXXX">
                    </div>
                </div>
                <div class="col-4 col-md-3 col-sm-3">
                    State
                    <div class="my-2 d-flex flex-direction-column">
                    <input class="w-100 h-30 border border-2" type="text" name="state" value=" XXXX">
                    </div>
                </div>
                <div class="col-3 col-md-4 col-sm-5 ">
                    Postal Code
                    <div class="my-2 d-flex flex-direction-column">
                        <input class="w-100 h-30 border border-2" type="text" name="postal-code" value=" XXXX">
                </div>
                </div>
                </div>
            </section>
            <section id="Pay-message">
              <div class="row">
                <div class="col-4 col-md-4 col-sm-3">
                    we acept
                    <div class="border border-2 d-flex justify-content-between bg-secondary w-10 h-5 mx-1 p-1" style="--bs-bg-opacity: .6;">
                        <i class="fa-brands fa-cc-visa fa-1x mx-2 px-2"><input type="checkbox" id="c-visa" value=" "></i>
                        <i class="fa-brands fa-cc-mastercard fa-1x mx-2 px-2"><input type="checkbox" id="c-visa" value=" "></i>
                       <i class="fa-solid fa-credit-card fa-1x mx-2 px-2"><input type="checkbox" id="c-visa" value=" "></i>
                       <i class="fa-brands fa-paypal fa-1x mx-2 px-2"><input type="checkbox" id="c-visa" value=" "></i>
                    </div>
                </div>
                <div class="col-8 col-md-8 col-sm-9">
                      message
                    <div class="my-1 mx-1 w-1000 h-550 d-flex flex-direction-column">
                        <textarea class="w-100 h-30 border border-2"></textarea>
                    </div>
                </div>
                    <!-- aqui van datos 4-->
                </div>
            </section>
           </div>
            <section id="footer">  
              <div class="row">
              <div class="col-12 col-md-12 col-sm-12">    
              <div class="d-flex flex-row-reverse bg-secondary w-100 h-30 my-0 py-0 border border-2" style="--bs-bg-opacity: .1; border: 1px solid #65677133;"> 
                <button class="bg-primary my-3 mx-2 border border-white" style="color: white; border-radius: 0.6vh; --bs-bg-opacity: .9;">Aceptar</button>
                <button class="bg-secondary my-3 mx-2 border border-white" style="color: white; border-radius: 0.6vh; --bs-bg-opacity: .9;">Cancelar</button>         
              </div>
              </div>
             </div>
            </section>    
          </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
